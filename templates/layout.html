{% load static %}
<html>
<head>
<!-- CSS only -->
<link href="{% static 'btstrap/bootstrap.min.css' %}" rel="stylesheet"> 
<link href="{% static "css/nav.css" %}" rel="stylesheet">
<style>
.main-div {width: 80%;
margin : auto;}
</style>
</head>
<body>
<div class="navbar-div">
{% include "navbar.html" %}
</div>
<div class="main-div">
<hr>

<div class='block-main'>
{% block main %}

{% endblock main %}
</div>
<div>
<p>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <div{% if message.tags %} class=" alert alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
    {% endfor %}
</ul>
{% endif %}
</p>
</div>


</div>



<!-- JavaScript Bundle with Popper -->
<script src="{% static 'btstrap/bootstrap.min.js' %}"></script>
<script src="{% static 'btstrap/jquery.slim.min.js' %}"></script>
<script src="{% static 'btstrap/popper.min.js' %}"></script>
</body>
</html>

{% extends 'layout.html' %}
{% block main %}

<article>
               <article>
                        <!-- Post header-->
                        <header class="mb-4">
                            <!-- Post title-->
                            <h1 class="fw-bolder mb-1">{{article.title}}</h1>
                            <!-- Post meta content-->
                            <div class="text-muted fst-italic mb-2">Posted on {{article.createdate}}</div>
                            <!-- Post categories-->
                            <!--        <a class="badge bg-secondary text-decoration-none link-light" href="#!">Web Design</a>
                                    <a class="badge bg-secondary text-decoration-none link-light" href="#!">Freebies</a> -->
                        </header>
                        <!-- Preview image figure-->
                        {% if article.articlefile %}
                        <figure class="mb-4"><img class="img-fluid rounded" src="{{article.articlefile.url}}" alt="..."></figure>
                        {% endif %}

                        <!-- Post content-->
                        <section class="mb-5">
                           <p> {{article.explanation}} </p>
                        </section>
                    </article>
 
{% endblock main %}

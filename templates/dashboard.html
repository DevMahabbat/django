{% extends 'layout.html' %}


{% block main %}

<p> Xos geldiniz , {{request.user.username}}</p>
<hr>
<button class="btn btn-danger"><a class='btn btn-danger'href="addarticle"> Add Article </a></button>

<hr>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Explanation</th>
      <th scope="col">Created Date</th>
    </tr>
  </thead>
  <tbody>
    {% for article in articles %}
    <tr>
      <th scope="row">{{article.id}}</th>
      <td>{{article.title}}</td>
      <td>{{article.author}}</td>
      <td>{{article.explanation}}</td>
      <td>{{article.createdDate}}</td>
    </tr>
    {% endfor %}
{% endblock main %}
